<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PDB Steel Calculator</title>
    <meta name="description" content="Steel Table Legs Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech|Roboto:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <h1>Prebuilt</h1>
    <form id="prebuilt">
      <select id="prebuilt-opt">
        <optgroup label="Prebuilt Options">
          <option selected="selected">Coffee - Trapezoid</option>
          <option>Coffee - Square</option>
          <option>Dining - Trapezoid</option>
          <option>Dining - Square</option>
        </optgroup>
      </select>


        <section>
          <h3 class="result-prebuilt-label">Total Length:</h3>
          <h5 class="result-prebuilt">43.567"</h5>
        </section>
        <section>
          <h3 class="result-prebuilt-label">Bend Lengths:</h3>
          <h5 class="result-prebuilt">54.65, 45.65"</h5>
        </section>

    </form>


    <h1>Custom</h1>
    <form id="custom">
      <section class="w-h">
        <label for="width" class="inline-label">Width</label>
        <input type="text" id="width" placeholder="inches">
      </section>
      <section class="w-h">
        <label for="height" class="inline-label">Height</label>
        <input type="text" id="height" placeholder="inches">
      </section>
      <label for="size">Size</label>
      <select id="size">
        <option value="s" selected="selected">Small</option>
        <option value="l">Large</option>
      </select>
      <label for="shape">Shape</label>
      <select id="shape">
        <option value="trapezoid" selected="selected">Trapezoid</option>
        <option value="square">Non-trapezoid</option>
      </select>

      <section class="result-custom-wrapper section group">
        <button id="calc" class="col span_1_of_6">Go</button>
        <section class="custom-results col span_5_of_6">
          <h3 class="result-custom-label">Total:</h3>
          <h5 class="result-custom" id="length">60.123"</h5>
          <h3 class="result-custom-label">Bends:</h3>
          <h5 class="result-custom" id="bend-1">4.25, 5.76"</h5>
        </section>
      </section>
    </form>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
