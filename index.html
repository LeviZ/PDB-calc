<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PDB Steel Calculator</title>
    <meta name="description" content="Steel Table Legs Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech|Roboto:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>


    <form id="prebuilt">
      <select id="prebuilt-opt">
        <option>Select an option...</option>
        <optgroup label="Prebuilt Options">
          <option value="16,16,s,trapezoid,pb-">Coffee - Trapezoid</option>
          <option value="16,16,s,square,pb-">Coffee - Square</option>
          <option value="28,28,l,trapezoid,pb-">Dining - Trapezoid</option>
          <option value="28,28,l,square,pb-">Dining - Square</option>
        </optgroup>
      </select>

        <section class="section group">
          <h3 class="result-prebuilt-label">Total:</h3>
          <h5 class="result-prebuilt" id="pb-length"></h5>
        </section>
        <section class="section group">
          <h3 class="result-prebuilt-label">Bend:</h3>
          <h5 class="result-prebuilt" id="pb-bends"></h5>
        </section>

    </form>



    <form id="custom">
      <section class="w-h">
        <label for="width" class="inline-label">Width</label>
        <input type="number" id="width" placeholder="inches">
      </section>
      <section class="w-h">
        <label for="height" class="inline-label">Height</label>
        <input type="number" id="height" placeholder="inches">
      </section>
      <label for="size">Size</label>
      <select id="size">
        <option value="s" selected="selected">Small</option>
        <option value="l">Large</option>
      </select>
      <label for="shape">Shape</label>
      <select id="shape">
        <option value="trapezoid" selected="selected">Trapezoid</option>
        <option value="square">Non-trapezoid</option>
      </select>

      <section class="section group">
        <section class="custom-results col span_5_of_6">
          <h3 class="result-custom-label">Total:</h3>
          <h5 class="result-custom" id="length"></h5>
          <h3 class="result-custom-label">Bend:</h3>
          <h5 class="result-custom" id="bends"></h5>
        </section>
        <button type="button" id="calc" class="col span_1_of_6">Go</button>
      </section>
      <button type="reset" class="reset">Reset</button>

      <select id="calcMethod" style="display: none">
        <option value="pete" selected="selected">Pete's Method</option>
        <option value="scott">Scott's Method</option>
      </select>
    </form>


    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
